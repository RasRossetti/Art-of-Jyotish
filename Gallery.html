<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">

   </head>
<body>
    <div class="gallery">
        <h1> Click a mountain </h1>
        <div class="grid-container">
            <img src="ImgGallery/GalleryBanner.jpg" data-imagesrc="ImgGallery/GalleryBanner" alt="GalleryBanner" class="lightbox-enabled">
            <img src="ImgGallery/GalleryBanner2.jpg" data-imagesrc="ImgGallery/GalleryBanner2" alt="GalleryBanner2" class="lightbox-enabled">
            <img src="ImgGallery/GalleryBanner3.jpg" data-imagesrc="GalleryBanner3" alt="GalleryBanner3" class="lightbox-enabled">
            <img src="ImgGallery/HeaderBG.jpg" data-imagesrc="ImgGallery/HeaderBG" alt="headerBG" class="lightbox-enabled">
            <img src="ImgGallery/GalleryBanner.jpg" data-imagesrc="ImgGallery/GalleryBanner" alt="GalleryBanner" class="lightbox-enabled">
            <img src="ImgGallery/GalleryBanner2.jpg" data-imagesrc="ImgGallery/GalleryBanner2" alt="GalleryBanner2" class="lightbox-enabled">
        </div>
        <div class="lightbox-container">
            <div class="lightbox-image-wrapper">
                <button class="lightbox-btn left" id="left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather 
                    feather-arrow-left-circle"><circle cx="12" cy="12" r="10"></circle><polyline points="12 8 8 12 12 
                    16"></polyline><line x1="16" y1="12" x2="8" y2="12"></line></svg>
                </button>
                <img alt="mountains" class="lightbox-img">
                <button class="lightbox-btn right" id="right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather 
                    feather-arrow-right-circle"><circle cx="12" cy="12" r="10"></circle><polyline points="12 16 16 12 12 
                    8"></polyline><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                </button>
            </div>
        </div>
    </div>
  
</body>
<script defer src="main.js"></script>
</html>
